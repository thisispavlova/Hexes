<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="BackGroundImage" style="background-image: url(images/japanese-seamless-pattern-cut-out-from-paper_1110-1082.jpg)">
    <div class="headblock">

    </div>
    <h1 class="title">
        The Hex Exciting Palette
    </h1>

    <link rel='StyleSheet' type='text/css' href='SimpleHexGrid.css' />

    <div class="BlackBlock"></div>


    <script>
        $(document).ready(function () {
            $(".kaleid_cont").each(function (i) {
                $(this).mousemove(function (e) {
                    $(this).find(".kalsec").each(function (i) {
                        $(this).css({
                            backgroundPosition: e.pageX + "px " + e.pageY + "px"
                        });
                    });
                });
            });
        });
    </script>

    <link rel='StyleSheet' type='text/css' href='simple-kaleid.css' />
    <div class="container">
        <div class="kaleid_main">
            <div class="kaleid_cont">
                <div class="kal sec1">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec2">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec3">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec4">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec5">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec6">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec7">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec8">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec9">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec10">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec11">
                    <div class="kalsec"></div>
                </div>
                <div class="kal sec12">
                    <div class="kalsec"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="BlockOfHexes">

        <div class="hex" class="water" style="background-image: url(images/cce5d44b6956302f5908eb334270b106.jpg)"
            onclick="changeBackgroundImage('url(images/cce5d44b6956302f5908eb334270b106.jpg)');">
        </div>
        <div class="hex" class="dark" style="background-image: url(images/1b972cd8e8713d22c11d934542dd4a1c.jpg)"
            onclick="changeBackgroundImage('url(images/1b972cd8e8713d22c11d934542dd4a1c.jpg)');">
        </div>
        <div class="hex" class="rainbow" style="background-image: url(images/892046faaa8323650333b72c1ce4fc7c.jpg)"
            onclick="changeBackgroundImage('url(images/892046faaa8323650333b72c1ce4fc7c.jpg)');">
        </div>
        <div class="hex" class="space" style="background-image: url(images/389fde14b2475a4ea7f02abaade99fe0.jpg)"
            onclick="changeBackgroundImage('url(images/389fde14b2475a4ea7f02abaade99fe0.jpg)');">
        </div>
        <div class="hex" class="silence" style="background-image: url(images/aca402dbe87ce2e9df84bc65d802728e.jpg)"
            onclick="changeBackgroundImage('url(images/aca402dbe87ce2e9df84bc65d802728e.jpg)');">
        </div>

        <br />

        <div class="hex" class="chameleon" style="background-image: url(images/532ada628420183c01a0a3779a48925d.jpg)"
            onclick="changeBackgroundImage('url(images/532ada628420183c01a0a3779a48925d.jpg)');">
        </div>
        <div class="hex" class="pink" style="background-image: url(images/66ab9bb02fd6632b3c9a0eb73dd31fad.jpg)"
            onclick="changeBackgroundImage('url(images/66ab9bb02fd6632b3c9a0eb73dd31fad.jpg)');">
        </div>
        <div class="hex" class="yellow" style="background-image: url(images/246c4a6857611328d412178bd6e1db33.jpg)"
            onclick="changeBackgroundImage('url(images/246c4a6857611328d412178bd6e1db33.jpg)');">
        </div>
        <div class="hex" class="symmetry" style="background-image: url(images/e5cc59961918efe02276a796e0232aca.jpg)"
            onclick="changeBackgroundImage('url(images/e5cc59961918efe02276a796e0232aca.jpg)');">
        </div>
        <br />

    </div>


    <script>
        function changeBackgroundImage(imgPath) {
            document.body.style.backgroundImage = imgPath;

            $(".kalsec").each(function (i) {
                        $(this).css({
                            backgroundImage: imgPath
                        });
                    });
        }
    </script>



</body>

</html>
